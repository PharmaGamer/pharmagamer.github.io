<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div>
            <a href="index.html">Google Search</a>
            &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <a href="image.html">Google Image Search</a>
    </div>
    <form action="https://google.com/search">
        <input type="text" class="text-box" name="as_q" placeholder="all of these words">
        <br>

        <input type="text" class="text-box" name="as_epq" placeholder="exact terms">
        <br>

        <input type="text" class="text-box" name="as_oq" placeholder="any of these terms">
        <br>

        <input type="text" class="text-box" name="as_eq" placeholder="none of these terms">
        <br>
        <input type="submit" class="submit-button" value="Advanced Google Search">
    </form>


    </body>
</html>
